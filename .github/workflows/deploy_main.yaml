name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v0.5.0
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

    - name: Configure Docker to use gcloud as a credential helper
      run: |
        gcloud auth configure-docker

    - name: Build and push Docker image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/frontend .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/frontend

    - name: Deploy to Google Cloud Run
      run: |
        gcloud run deploy frontend --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/frontend --region us-central1 --platform managed --allow-unauthenticated